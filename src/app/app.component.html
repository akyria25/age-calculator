<div class="page-wrapper">

  <div class="calculator-container">
    <form (submit)="calculateAge()">

      <div class="input-block">
      <div class="input-row">
        <div class="input-group">
          <label for="day">DAY</label>
          <input
            id="day"
            [(ngModel)]="day"
            name="day"
            type="number"
            placeholder="DD"
            [class.input-error]="errors.day"
            />
          <span *ngIf="errors.day" class="error-message">{{ errors.day }}</span>

        </div>
        <div class="input-group">
          <label for="month">MONTH</label>
          <input
            id="month"
            [(ngModel)]="month"
            name="month"
            type="number"
            placeholder="MM"
            [class.input-error]="errors.month"
          />
          <span *ngIf="errors.month" class="error-message">{{ errors.month }}</span>

        </div>
        <div class="input-group">
          <label for="year">YEAR</label>
          <input
            id="year"
            [(ngModel)]="year"
            name="year"
            type="number"
            placeholder="YYYY"
            [class.input-error]="errors.year"
          />
          <span *ngIf="errors.year" class="error-message">{{ errors.year}}</span>

        </div>
      </div>
      <hr class="divider" />
      <div class="button-wrapper">
        <button type="submit" class="submit-button">
        <svg
          width="96"
          height="96"
          viewBox="0 0 96 96"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="96" height="96" rx="48" fill="#854DFF" />
          <path
            d="M26 48.0189C33.3333 47.6859 48 51.6158 48 70"
            stroke="white"
            stroke-width="2"
          />
          <path d="M48 70V26" stroke="white" stroke-width="2" />
          <path
            d="M70 48.0189C62.6667 47.6859 48 51.6158 48 70"
            stroke="white"
            stroke-width="2"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="output-column">
    <h2><span class="dash">{{age?.years ?? '--'}}</span> <span class="value">years</span></h2>
    <h2><span class="dash">{{age?.months ?? '--'}}</span> <span class="value">months</span></h2>
    <h2><span class="dash">{{age?.days ?? '--'}}</span> <span class="value">days</span></h2>
  </div>


    </form>
  </div>
</div>
